<div class="w-full">
  <div class="bg-gray-950 text-white-800 w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div
        class="flex flex-col"
        *ngFor="let item of category[selectedSection].sections"
      >
        <h1 class="text center">{{ item.name }}</h1>
        <button mat-button *ngFor="let section of item.items">
          {{section.name}}
        </button>
      </div>
    </div>
  </div>
</div>
